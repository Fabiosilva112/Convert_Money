<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <title>Devclub - Convert Money</title>
</head>

<body>

    <div class="container">

        <h1 class="title">Convert Money</h1>

        <label for="">Converter <strong>de:</strong> <br>
            <select name="" class="selectConvert">
                <option value="real">R$ Real Brasileiro</option>              
            </select>
        </label>

        <label for="">Converter <strong>para:</strong> <br>
            <select name="" class="selectConvertTwo" id="limpar">
                <option value="dolar">US$ Dolar Americano</option>
                <option value="euro">€ Euro</option>
                <option value="libra">£ Libra</option>
                <option value="bitcoin">₿ Bitcoin</option>
            </select>
        </label>

        <label for=""> <strong>Valor:</strong> <br>
            <input name="entrada"  class="input" type="number" placeholder="0,00" aria-label="valorBRL" >
        </label>

        <button  class="button"  type="button">Converter</button>

        <div class="result">
            <div>
                <img class="imgMoney" src="./assets/img/brasil 2.png" alt="">
                <p class="currency">Real</p>
                <h4 class="money">R$ 0.00</h4>
            </div>
            <img src="./assets/img/Vector.png" class="seta" alt="foto-seta-baixo">
            <div>
                <img class="imgMoneyTwo" src="./assets/img/estados-unidos.png" alt="">
                <p class="currencyTwo" >Dólar Americano</p>
                <h4 class="moneyTwo"><b class="simboloTwo">US$</b> 0.00</h4>
            </div>
        </div>

    </div>

</body>
<script src="/assets/js/script.js"></script>
</html>
